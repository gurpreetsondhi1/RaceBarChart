        const years = Array.from(new Set(data.map(d => d.year)));
        const companies = Array.from(new Set(data.map(d => d.name)));

        const x = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)])
            .range([0, width-200]);

        const y = d3.scaleBand()
            .domain(companies)
            .range([40, height])
            .padding(0.1);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        // Add a heading to the chart
        svg.append("text")
            .attr("class", "chart-title")
            .attr("x", (width / 2)-200)
            .attr("y", -20)
            .attr("text-anchor", "middle")
            .style("font-size", "30px")
            .style("font-weight", "bold")
            .style("fill","#d77777")
            .text("Top Pharmaceutical Companies by Revenue");

        const yearLabel = svg.append("text")
            .attr("class", "year-label")
            .attr("x", 10)
            .attr("y", 25)
            .attr("text-anchor", "end")
            .style("font-size", "24px")
            .style("font-weight", "bold")
            .style("fill", "grey");

        function update(year) {
            yearLabel.text(`Year: ${year}`);
            const filteredData = data.filter(d => d.year === year);

            // Sort data in descending order by value
            filteredData.sort((a, b) => b.value - a.value);

            // Update y-scale to match sorted data
            y.domain(filteredData.map(d => d.name));

            const bars = svg.selectAll(".bar")
                .data(filteredData, d => d.name);

            bars.exit().remove();

            bars.enter().append("rect")
                .attr("class", "bar")
                .attr("y", (d, i) => y(d.name))
                .attr("height", y.bandwidth())
                .attr("x", 0)
                .attr("width", 0)
                .style("fill", d => color(d.name))
                .merge(bars)
                .transition().duration(700)
                .ease(d3.easeLinear)
                .attr("fill", d => color(d.product))
                .attr("width", d => x(d.value))
                .attr("y", (d, i) => y(d.name));

            // Add or update the value label at the top of the bar
            const labels = svg.selectAll(".bar-label")
                .data(filteredData, d => d.name);

            labels.exit().remove();

            labels.enter().append("text")
                .attr("class", "bar-label")
                .attr("y", (d, i) => y(d.name) + y.bandwidth() / 2)
                .attr("x", d => x(d.value) + 75)
                .attr("dy", ".55em")
                .style("fill", d => color(d.name))
                .text(d => `$${d3.format(".1f")(d.value)} Billions`)
                .merge(labels)
                .transition().duration(700)
                .ease(d3.easeLinear)
                .attr("x", d => x(d.value) + 75)
                .attr("y", (d, i) => y(d.name) + y.bandwidth() / 2)
                .text(d => `$${d3.format(".1f")(d.value)} Billions`);

            logoSelection.enter().append("image")

                .attr("x", -50)
                .attr("y", d => y(d.name) + ((y.bandwidth()) / 2)-17)
                .attr("width", 35)
                .attr("height", 35)
                .attr("xlink:href", d => companyLogos[d.name])
                .merge(logoSelection)
                .transition().duration(700)
                .ease(d3.easeLinear)
                .attr("x", -50)
                .attr("y", d => y(d.name) + ((y.bandwidth()) / 2)-17);

            logoSelection.exit().remove();


        }

        let i = 0; // Index for the current year
        let isPaused = false; // Variable to track pause/resume
        let interval;

        // Function to start the interval
        function startInterval() {
            interval = setInterval(() => {
                if (!isPaused) {
                    update(years[i]);
                    i = (i + 1) % years.length;
                }
            }, 700);
        }

        // Function to toggle pause/resume
        function startInterval() {
            interval = setInterval(() => {
                if (i < years.length) {
                    update(years[i]);
                    i++;
                } else {
                    clearInterval(interval); // Stop when all years are covered
                }
            }, 700);
        }


        // Attach click event listener to the SVG container
        d3.select("svg").on("click", () => {
                    if (interval) {
                        clearInterval(interval); // Pause if running
                        interval = null;
                    } else {
                        startInterval(); // Resume if paused
                    }
                });
