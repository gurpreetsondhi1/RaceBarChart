                    const totalMonths = months.length;

                        const color = parseInt(year) % 2 === 0 ? '#edf0f2' : '#dee1e3';

                        ctx.fillRect(startX, chartArea.top, endX - startX, chartArea.height);

                        },
                        ticks: {
                            font: {
                                    size: 14, weight:'bold'
                                },
                                autoSkip: false,
                                callback: (value, index) => {
                                    const month = months[index];
                                    if (!month) return '';
                                    const [year, monthNum] = month.split('-');
                                    if (monthNum === '01' && year!='2023') {
                                        return year-1;
                                    }else if (monthNum === '12' & year === '2026'){
                                        return year;
                                    }
                                    return '';
                                },
                                maxRotation: 0,
                                minRotation: 0
                        },
                        grid: {
                            display: false,
                            drawOnChartArea: true,  
                            borderDash: [5, 5],  
                            borderColor:'black',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Volume',
                            font: {size: 18}
                        },
                        ticks: {
                            font: {size: 14}
                        },
                        border: {
                            dash: [2,4],
                        },
                        ticks: {
                            borderColor: 'black',  // Set color of ticks (vertical lines on the x-axis)
                            borderWidth: 2         // Set width of tick marks
                        },
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: {size: 10},
                            boxWidth: 40,
                        }
                    },
                    annotation: {
                        annotations: {}
                    }
                },
                
                onClick: (e) => {
                    isPaused = !isPaused; // Toggle pause state
                    if (!isPaused) {
                        updateChart(); // Resume animation
                    }
                }
            },
            plugins: [backgroundPlugin] 

        });

        let currentMonthIndex = 0;

        async function updateChart() {
            if (currentMonthIndex >= months.length || isPaused) return; // Stop if paused or at the end

            let dataChanged = false; // Track if data has changed
            let annotationChanged = false; // Track if annotations have changed

            chart.data.datasets.forEach(dataset => {
                const Product = dataset.label.split(" - ")[0];
                const entry = data.find(item => item.Product === Product && item.month === months[currentMonthIndex]);
                const newValue = entry ? (dataset.label.includes("Actual") ? entry.actualVolume : entry.forcastedVolume) : null;

                if (dataset.data[currentMonthIndex] !== newValue) {
                    dataset.data[currentMonthIndex] = newValue; // Update only if there's a change
                    dataChanged = true;
                }
            });

            // Handle annotations for the current month
            const currentMonthComments = data.filter(
                item => item.month === months[currentMonthIndex] && item.comment
            );

            currentMonthComments.forEach(item => {
                const annotationKey = item.Product;
                const newAnnotation = {
                    type: 'label',
                    xValue: formattedMonths[currentMonthIndex],
                    yValue: (item.actualVolume || item.forcastedVolume) - 400,
                    backgroundColor: ProductColors[item.Product],
                    opacity: 0.5,
                    content: item.comment,
                    position: 'top',
                    font: { size: 12, weight: 'bold' },
                    color: 'white',
                };

                if (JSON.stringify(chart.options.plugins.annotation.annotations[annotationKey]) !== JSON.stringify(newAnnotation)) {
                    chart.options.plugins.annotation.annotations[annotationKey] = newAnnotation; // Update only if there's a change
                    annotationChanged = true;
                }
            });

            // Update the chart only if necessary
            if (dataChanged || annotationChanged) {
                chart.update('none'); // Use 'none' to suppress animations and prevent blinking
            }

            // Conditionally pause for comments
            if (currentMonthComments.length > 0) {
                await new Promise(resolve => setTimeout(resolve, 1000)); // Pause for 1 second
            }

            currentMonthIndex++;
            if (!isPaused) {
                setTimeout(updateChart, 200); // Continue updating if not paused
            }
        }

        // Start the animation
        updateChart();


    </script>
